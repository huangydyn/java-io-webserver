plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.1.35.Final'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    useJUnitPlatform()
}


java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
